<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1>Current Weather Conditions</h1>
        <div class="weather-data">
            <p><strong>Temperature:</strong> <span id="temperature">Loading...</span></p>
            <p><strong>South Endzone Wind Speed:</strong> <span id="windSpeed">Loading...</span></p>
            <p><strong>Rain Rate:</strong> <span id="rainRate">Loading...</span></p>
        </div>
        <p class="last-updated">Last Updated: <span id="lastUpdated"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
